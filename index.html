<script type="text/javascript">
    jQuery(function($) {
        var supportsAudio = !!document.createElement('audio').canPlayType;
        if(supportsAudio) {
                    var index = 0,
                    // playing = false;
                    // mediaPath = '/how_to/assets/media/audio/',
                    // extension = '',
                    tracks = [
                        {"track":1,"file":"assessts/audio/I like you so much.mp4"},
                        {"track":2,"file":"assessts/audio/Akin ka na.mp4"},
                        {"track":3,"file":"assessts/audio/Buko.mp4"},
                        {"track":4,"file":"assessts/audio/Ang tanging alay.mp4"},
                        {"track":5,"file":"assessts/audio/Bulong.mp4"},
                        {"track":6,"file":"assessts/audio/can't help falling inlove.mp4"},
                        {"track":7,"file":"assessts/audio/Closer You and I.mp4"},
                        {"track":8,"file":"assessts/audio/Gitara.mp4"},
                        {"track":9,"file":"assessts/audio/you are my sunshine.mp4"},
                        {"track":10,"file":"assessts/audio/Torete.mp4"},
                        {"track":11,"file":"assessts/audio/Kahit di mo alam.mp4"},
                        {"track":12,"file":"assessts/audio/Kisapmata.mp4"},
                        {"track":13,"file":"assessts/audio/need you now.mp4"},
                        {"track":14,"file":"assessts/audio/Hallelujah.mp4"},
                        {"track":15,"file":"assessts/audio/perfect.mp4"},
                        {"track":16,"file":"assessts/audio/Porque.mp4"},
                        {"track":17,"file":"assessts/audio/you.mp4"},
                        {"track":18,"file":"assessts/audio/Sana ngayong pasko.mp4"},
                        {"track":19,"file":"assessts/audio/realize.mp4"},
                        {"track":20,"file":"assessts/audio/Tagu-taguan.mp4"},
                        {"track":21,"file":"assessts/audio/telephone.mp4"},
                        {"track":22,"file":"assessts/audio/tagpuan.mp4"},
                        {"track":23,"file":"assessts/audio/nobela.mp4"},
                        {"track":24,"file":"assessts/audio/Royals.mp4"},
                        
                    ],
                    trackCount = tracks.length,
                    npAction = $('#npAction'),
                    npTitle = $('#npTitle'),
                    audio = $('#audio1').bind('play', function() {
                        playing = true;
                        npAction.text('Now Playing:');
                    }).bind('pause', function() {
                        playing = false;
                        npAction.text('Paused:');
                    }).bind('ended', function() {
                        npAction.text('Paused:');
                        if((index + 1) < trackCount) {
                            index++;
                            loadTrack(index);
                            audio.play();
                        } else {
                            // audio.pause();
                            index = 0;
                            loadTrack(index);
                        }
                    }).get(0),
                    btnPrev = $('#btnPrev').click(function() {
                        if((index - 1) > -1) {
                            index--;
                            loadTrack(index);
                            if(playing) {
                                audio.play();
                            }
                        } else {
                            // audio.pause();
                            index = (tracks.length);
                            loadTrack(index);
                        }
                    }),
                    btnNext = $('#btnNext').click(function() {
                        if((index + 1) < trackCount) {
                            index++;
                            loadTrack(index);
                            if(playing) {
                                audio.play();
                            }
                        } else {
                            // audio.pause();
                            index = 0 ;
                            loadTrack(index);
                        }
                    }),
                    li = $('#plUL li').click(function() {
                        var id = parseInt($(this).index());
                        if(id !== index) {
                            playTrack(id);
                        }
                    }),
                    loadTrack = function(id) {
                        $('.plSel').removeClass('plSel');
                        $('#plUL li:eq(' + id + ')').addClass('plSel');
                        // npTitle.text(tracks[id].name);
                        index = id;
                        audio.src = tracks[id].file ;
                    },
                    playTrack = function(id) {
                        loadTrack(id);
                        audio.play();
                    };
                    // if(audio.canPlayType('audio/ogg')) {
                    //     extension = '.ogg';
                    // }
                    // if(audio.canPlayType('audio/mpeg')) {
                    //     extension = '.mp4';
                    // }
                    loadTrack(index);
                }
                });
        </script>
